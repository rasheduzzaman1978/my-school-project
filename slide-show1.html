<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thumbnail Slider with Overlay Captions</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: Arial, sans-serif; background: #f5f5f5; }

  .slider {
    max-width: 900px;
    margin: 30px auto;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .image-wrapper {
    position: relative;
  }

  .main-image {
    width: 100%;
    height: auto;
    max-height: 500px;
    object-fit: cover;
    display: block;
  }

  /* Overlay ক্যাপশন */
  .caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 12px;
    font-size: 14px;
    line-height: 1.5em;
    text-align: justify;
  }

  /* কন্ট্রোলস */
  .controls {
    background: #fff;
    padding: 8px 12px;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .controls button {
    padding: 4px 8px;
    font-size: 13px;
    cursor: pointer;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 4px;
  }

  /* থাম্বনেইল স্টাইল */
  .thumbnails {
    display: flex;
    gap: 10px;
    padding: 10px;
    overflow-x: auto;
    background: #fff;
  }

  .thumbnails img {
    width: 100px;
    height: 70px;
    object-fit: cover;
    cursor: pointer;
    border-radius: 5px;
    opacity: 0.6;
    transition: 0.3s;
    flex-shrink: 0;
  }

  .thumbnails img.active,
  .thumbnails img:hover {
    border: 2px solid #007bff;
    opacity: 1;
  }

  /* রেসপন্সিভ */
  @media (max-width: 600px) {
    .thumbnails img {
      width: 70px;
      height: 50px;
    }
    .caption {
      font-size: 12px;
      padding: 8px;
    }
  }
</style>
</head>
<body>

<div class="slider">
  <!-- ছবি + overlay ক্যাপশন -->
  <div class="image-wrapper">
    <img id="mainImage" class="main-image" src="teachers_staff/at-tahmina.jpg" alt="Main Image">
    <div id="caption" class="caption">
      মোছাঃ তাহমিনা খাতুন, সহকারী শিক্ষক
    </div>
  </div>

  <!-- ছবি নম্বর + Start/Stop -->
  <div class="controls">
    <span id="imageCounter">1 / 5</span>
    <button id="toggleBtn">Stop</button>
  </div>

  <!-- থাম্বনেইল -->
  <div class="thumbnails" id="thumbnails">
    <img src="teachers_staff/at-tahmina.jpg" onclick="showImage(0)" class="active">
    <img src="teachers_staff/at-sultana.jpg" onclick="showImage(1)">
    <img src="teachers_staff/at-mahmudul.jpg" onclick="showImage(2)">
    <img src="teachers_staff/at-mohosin.jpg" onclick="showImage(3)">
    <img src="teachers_staff/at-honufa.jpg" onclick="showImage(4)">
  </div>
</div>

<script>
let images = [
  "teachers_staff/at-tahmina.jpg",
  "teachers_staff/at-sultana.jpg",
  "teachers_staff/at-mahmudul.jpg",
  "teachers_staff/at-mohosin.jpg",
  "teachers_staff/at-honufa.jpg"
];

// প্রতিটি ছবির ক্যাপশন
let captions = [
  "মোছাঃ তাহমিনা খাতুন, সহকারী শিক্ষক",
  "মোছাঃ সুলতানা খাতুন, সহকারী শিক্ষক",
  "মাহমুদুল হাসান, সহকারী শিক্ষক",
  "মোঃ মহসিন হোসেন, সহকারী শিক্ষক",
  "মোছাঃ হনুফা খাতুন, সহকারী শিক্ষক",
];

let index = 0;
let mainImage = document.getElementById("mainImage");
let captionBox = document.getElementById("caption");
let thumbs = document.querySelectorAll("#thumbnails img");
let imageCounter = document.getElementById("imageCounter");
let toggleBtn = document.getElementById("toggleBtn");
let timer;
let isPlaying = true;

function showImage(i) {
  index = i;
  mainImage.src = images[index];
  captionBox.textContent = captions[index];
  thumbs.forEach(t => t.classList.remove("active"));
  thumbs[index].classList.add("active");
  imageCounter.textContent = (index + 1) + " / " + images.length;
  resetTimer();
}

function nextImage() {
  index = (index + 1) % images.length;
  showImage(index);
}

function resetTimer() {
  if (isPlaying) {
    clearInterval(timer);
    timer = setInterval(nextImage, 5000);
  }
}

toggleBtn.addEventListener("click", function() {
  if (isPlaying) {
    clearInterval(timer);
    toggleBtn.textContent = "Start";
  } else {
    resetTimer();
    toggleBtn.textContent = "Stop";
  }
  isPlaying = !isPlaying;
});

resetTimer();
</script>

</body>
</html>
